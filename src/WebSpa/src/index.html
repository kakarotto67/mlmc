    <script>
      // Gets Azure Map and loads into specified id
      function initAzureMap() {
        // Instantiate a map object
        var map = new atlas.Map("RealTimeMap-Id", {
          // Use Azure Maps subscription key to the map SDK
          authOptions: {
            authType: "subscriptionKey",
            subscriptionKey: "GWkDykJYBJ0kfPefFCYdZTye6RhmcfBblwbS_R3f_FY"
          },
          style: "day",
          // For Ukraine
          // [longitude, latitude]
          center: [31.7233, 48.4792],
          zoom: 3
        });

        // Wait until the map resources are ready.
        map.events.add("ready", function() {
          // Setup required images
          // Missile icon
          let missileIcon = "missile-icon";
          map.imageSprite.add(missileIcon, "https://i.imgur.com/zHsJdF3.png");
          // Boom icon
          let boomIcon = "boom-icon";
          map.imageSprite.add(boomIcon, "https://i.imgur.com/JldWSuB.png");

          // Create a data source and add it to the map
          datasource = new atlas.source.DataSource();
          map.sources.add(datasource);

          // Create symbol layer for missile icon and add it to the map
          map.layers.add(
            new atlas.layer.SymbolLayer(datasource, null, {
              iconOptions: {
                ignorePlacement: true,
                allowOverlap: true,
                image: missileIcon,
                size: 0.2,
                rotation: ["get", "rotation"]
              }
              // textOptions: {
              //   textField: ["to-string", ["get", "name"]],
              //   color: "#FFFFFF",
              //   offset: [2, 0]
              // }
            })
          );

          // Create symbol layer for boom icon and add it to the map
          // map.layers.add(
          //   new atlas.layer.SymbolLayer(datasource, null, {
          //     iconOptions: {
          //       ignorePlacement: true,
          //       allowOverlap: true,
          //       image: boomIcon,
          //       size: 0.02
          //     }
          //   })
          // );

          // Setup SignalR connection
          // TODO: Move to settings
          let baseUrl = "https://localhost:44316";
          let missileStatusHubUrl = `${baseUrl}/hubs/missileStatusHub`;

          const connection = new signalR.HubConnectionBuilder()
            .withUrl(missileStatusHubUrl)
            .build();

          // Start SignalR connection
          startSignalRConnection(connection);

          // Setup SignalR handler
          connection.on("MissileStatusUpdated", renderActiveMissiles);

          // Try to reconnect on close
          connection.onclose(function() {
            console.log("Disconnected from SignalR!");
            setTimeout(function() {
              startSignalRConnection(connection);
            }, 5000);
          });
        });
      }

      // Start SignalR connection with recursion call to reconnect in case of failure
      function startSignalRConnection(connection) {
        connection
          .start()
          .then(function() {
            console.log("Connected to SignalR!");
          })
          .catch(function(err) {
            console.error(err);
            setTimeout(function() {
              startSignalRConnection(connection);
            }, 2000);
          });
      }

      let datasource;
      let missiles = [];

      function renderActiveMissiles(missile) {
        console.log(missile);

        var newMissile = new atlas.Shape(
          new atlas.data.Point([
            missile.missileGpsLocation.longitude,
            missile.missileGpsLocation.latitude
          ]),
          missile.missileId
        );

        newMissile.addProperty("name", missile.missileName);
        newMissile.addProperty("rotation", missile.bearing);

        missiles[missile.missileId] = newMissile;

        datasource.setShapes(Object.values(missiles));
      }
    </script>
