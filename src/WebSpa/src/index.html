    // Initialize and add the map
    function initMap() {
      // The location of Lviv
      var lviv = {lat: 49.843, lng: 24.026};
      // The map, centered at Lviv
      var map = new google.maps.Map(
          document.getElementById('realTimeMap'), {zoom: 4, center: lviv});
      // The marker, positioned at Lviv
      var marker = new google.maps.Marker({position: lviv, map: map});
    }
  </script>
